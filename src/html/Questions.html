<!DOCTYPE html>
<html>
<head>
<style>
.button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

.button2 {background-color: #e7e7e7; color: black;} /* Gray */ 
.button3 {background-color: #e7e7e7; color: black;} /* Gray */ 
.button4 {background-color: #e7e7e7; color: black;} /* Gray */ 
</style>
</head>
<body>

<button class="button button2">Kunnen de fietsresultaten van de dataset gevisualiseerd worden in een map van Rotterdam?</button>
<button class="button button3">Welke fietsmerken worden het vaakst gestolen?</button>
<button class="button button4">In welke straten worden de meeste fietsen gestolen?</button>

</body>
</html>
