<!DOCTYPE html>
<html>
	<head>
		<script>
			function myFunction(loc) {
				document.getElementById("map").src = loc;
			}
		</script>
	</head>
	<body>
		<button onclick="myFunction('./2.html')">Load Map</button>
		<button onclick="myFunction('http://www.cnn.com')">CNN</button>
		<button onclick="myFunction('http://kevinlima.com/')">Kevin Lima</button>
		<iframe id="map" src="http://kevinlima.nl" width="100%" height="75%"></iframe>
	</body>
</html>
