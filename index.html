<html>
	<head>
		<link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="./style.css" rel="stylesheet">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<script src="./src/js/change_src.js"></script>
		<script src="./src/js/change_visibility.js"></script>
		<script src="./src/js/update_content.js"></script>
	</head>
	<body onload="change_visibility('loadingBar', 'hidden')">
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
			<div class="mdl-layout__drawer">
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" onclick="update_content('Heatmap')">Heatmap</a>
					<a class="mdl-navigation__link" onclick="update_content('Point Map')">Point Map</a>
					<a class="mdl-navigation__link" onclick="update_content('About')">About</a>
					<a class="mdl-navigation__link" onclick="update_content('Questions')">Questions</a>
				</nav>
				<div id="yearSlider">
					<p style="width: 100%;">
						<input onmouseup="document.getElementById('year').innerHTML = this.value" class="mdl-slider mdl-js-slider" type="range" id="s1" min="2010" max="2013" value="2010" step="1" tabindex="0">
						<span id="year">2010</span>
					</p>
				</div>
			</div>
			<main class="mdl-layout__content">
				<div class="page-content">
					<div id="loadingBar">
						<div id="loadingBarPlacement">
							<div id="loadingBarAnimation" class="mdl-progress mdl-js-progress mdl-progress__indeterminate">
							</div>
						</div>
					</div>
					<iframe id="content" src="./src/html/map.html"></iframe>
				</div>
			</main>
		</div>
	</body>
</html>
