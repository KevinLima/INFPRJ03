<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script>
			function loadSource(loc) {
				document.getElementById("map").src = loc;
			}
		</script>
	</head>
	<body onload="loadSource('./assets/pages/intro.html')">
		<button onclick="loadSource('./assets/pages/map.html')">Load Map</button>
		<button onclick="loadSource('./assets/pages/1.html')">1</button>
		<button onclick="loadSource('./assets/pages/2.html')">2</button>
		<button onclick="loadSource('./assets/pages/3.html')">3</button>
		<iframe id="map" src="http://kevinlima.nl" width="100%" height="500px"></iframe>
		<input type="range" min="2010" max="2013" value="0" step="1" onchange="showValue(this.value)" />
		<span id="range">0</span>
		<script type="text/javascript">
			function showValue(newValue) {
				document.getElementById("range").innerHTML=newValue;
			}
		</script>
	</body>
</html>
