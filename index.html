<html>
	<head>
		<link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<script src="./src/js/change_src.js"></script>
		<script src="./src/js/change_visibility.js"></script>
	</head>
	<body> 
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
			<div class="mdl-layout__drawer">
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" onclick="change_src('content', './src/html/heat.html'); change_visibility('slis', 'visible');">Heatmap</a>
					<a class="mdl-navigation__link" onclick="change_src('content', './src/html/mark.html'); change_visibility('slis', 'visible');">Point Map</a>
					<a class="mdl-navigation__link" onclick="change_src('content', './src/html/about.html'); change_visibility('slis', 'hidden')">About</a>
					<a class="mdl-navigation__link" onclick="change_src('content', './src/html/questions.html'); change_visibility('slis', 'hidden')">Questions</a>
				</nav>
				<div id="slis">
				<p style="width: 100%;">
					<input  onmouseup="document.getElementById('range').innerHTML = this.value" class="mdl-slider mdl-js-slider" type="range" id="s1" min="2010" max="2013" value="2010" step="1" tabindex="0">
					<span id="range">2010</span>
				</p>
				</div>
			</div>
			<main class="mdl-layout__content">
				<div class="page-content">
					<iframe id="content" src="./src/html/map.html" style="width: 100%; height:100%;"></iframe>
				</div>
			</main>
		</div>
	</body>
</html>
